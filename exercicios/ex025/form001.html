    <form autocomplete="off" action="cadastro.php" method="post"> <!-- get minusculo ou maiusculo não tem diferença aqui no html mas no php sim

     - mais 3000bytes

     - o post não é uma segurança total mas o get coloca lá na url mas também não é uma velocidade total
    -->
