<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <!-- da para configurar com css a borda, lagura e cor do texto, largura toda parte visual, é legal para agrupar dados semelhantes: dados pessoais, dados de família, dados financeiros, dados de escolaridade (separar por assunto)-->
        <legend>Dados pessoais</legend>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-[0-9]{4}$" required placeholder="(xx)xxxx-xxxx">
        </p>
    </fieldset>
    <!-- Estudar mais sobre (depois) RegEX-->
    <!-- ou pattern="^\d$"" ou pattern="^[0-9]$"" --> 
    <!-- se fazer busca: HTML5 telefone pattern consegue achar alguns padrões mas vai por mim nenhum deles é suficiente para conseguir deixar passar ou bloquear algum tipo de dado errado, você vai fazer esta validação em JavaScriptp ou php mais para frente -->
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
