<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /*A css é soberana no iframe  */
        iframe {
            height:400px ;
            width: 400px;
            border: 1px dashed black   ;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"></iframe>

        para aprender a progamar</p>
        <p>O site do <iframe src="https://www.google.com.br" frameborder="0">
            <!--[seu navegador não é compatível com isso ] -->
            <a href="http://cursoemvideo.com" target="_blank">cursoemvideo</a>
        </iframe> também é muito legal! pena que não funciona dentro do iframe!</p>
        <p>O repositório do guanabara       
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
                <!--[seu navegador não é compatível com isso ] -->
                no <a href="http://cursoemvideo.com" target="_blank">GitHub</a>
            </iframe>

            também é bem legal!</p>

        
            
</body>
</html>
