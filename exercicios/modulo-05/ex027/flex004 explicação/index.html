<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento</title>
</head>
<body>
    <h1>Alinhamento nos eixos Flexbox</h1>
    <!-- O justify-content vai fazer o alinhamento em relação ao main-axis

    ALINHAMENTOS DE ITENS
    
    justify-content: flex-start > primeiro item grudado no main-start e o espaçõ em branco jogado lá para o final do eixo principal
    
    justify-content: flex-end > último item grudado no main end e o espaço em branco condensado lá no meu main-start

    justify-content: center > vai colocar todos os itens neste center (um ao lado do outro ou um em cima do outro) e os espaços em brancos vão ser distribuído de forma igual no main-start e no main-end

    ALINHAMENTOS DE ESPAÇAMENTO

    justify-content: space-betwen > primeiro item no main-start e o último item no main-end, todos os outros itens vão estar no meio com espaçamento igual

    justify-content: space-evenly > não vai grudar o primeiro e último elemento nas extremidades do container, ele vai colocar os elementos dispostos dentro do container de forma que antes e depois dos itens nos tenhamos espaçamento iguais (inclusive antes do primeiro e depois do último); vai criar o mesmo espacinho e este espaço vai ser o mesmo também calculado que vai ficar entre os elementos

    justify-content: space-around > vai pegar o espaço útil do container e vai dividir estes espaços em três pedaços iguais e vai centralizar os itens dentro destes espaços    -->
</body>
</html>
